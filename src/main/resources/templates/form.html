<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>	
	<title>Info Aggregator</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1 class="mb-4">Enter Info</h1>
    <form th:action="@{/aggregate}" method="post">
		<div class="mb-3">
		    <label for="username" class="form-label">GitHub Username</label>
		    <input type="text" class="form-control" id="username" name="username" placeholder="e.g. octocat">
		</div>
		<div class="mb-3">
            <label for="city" class="form-label">City</label>
            <input type="text" class="form-control" id="city" name="city" placeholder="e.g. Berlin">
        </div>
		<button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>
</html>
