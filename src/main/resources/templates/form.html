<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Info Aggregator</title></head>
<body>
    <h1>Enter Info</h1>

        City: <input type="text" name="city" /><br/>

    </form>
</body>
</html>
